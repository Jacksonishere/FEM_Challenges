<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="/styles/css/main.css" />
		<link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

		<title>Frontend Mentor | Project tracking intro component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				margin-top: 100px;
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header class="header">
			<nav class="container nav">
				<img src="/images/logo.svg" alt="" />
				<ul class="nav-menu">
					<li><a href="#">Product</a></li>
					<li><a href="#">Features</a></li>
					<li><a href="#">Pricing</a></li>
					<li>
						<hr />
					</li>
					<li><a href="#" class="login">Login</a></li>
				</ul>
				<button class="nav-open"><img src="/images/icon-hamburger.svg" alt="" /></button>
				<button class="nav-close"><img src="/images/icon-close.svg" alt="" /></button>
			</nav>
		</header>
		<section class="section-one">
			<div class="container intro">
				<img src="/images/illustration-devices.svg" alt="" class="hero" />
				<div class="intro-content">
					<p class="new">Monograph Dashboard</p>
					<h1>Powerful insights into your team</h1>
					<p class="desc">Project planning and time tracking for agile teams</p>
					<div class="scheduler">
						<button class="schedule">Schedule a demo</button>
						<p class="preview">to see a live preview</p>
					</div>
				</div>
			</div>
		</section>

		<footer>
			<p class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
				<a href="#">Your Name Here</a>.
			</p>
		</footer>
		<script src="/src/index.js"></script>
	</body>
</html>
