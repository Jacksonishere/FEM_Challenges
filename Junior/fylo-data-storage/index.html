<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/css/main.css" />

		<title>Frontend Mentor | Fylo data storage component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container main">
			<section class="section-one">
				<figure class="logo">
					<img src="/images/logo.svg" alt="" />
				</figure>
				<div class="service-icons">
					<figure>
						<img src="/images/icon-document.svg" alt="document" />
					</figure>
					<figure>
						<img src="/images/icon-folder.svg" alt="folder" />
					</figure>
					<figure>
						<img src="/images/icon-upload.svg" alt="upload" />
					</figure>
				</div>
			</section>

			<section class="section-two">
				<p class="text-center">You’ve used <strong>815</strong> GB of your storage</p>
				<div class="status-bar">
				</div>
				<div class="gigs-left">
					<strong>185</strong>
					<strong>gb left</strong>
				</div>
				<div class="gigs">
					<p><strong>0 GB</strong></p>
					<p><strong>1000 GB</strong></p>
				</div>
			</section>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
