<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
		<link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/styles/styles.css" />

		<title>Frontend Mentor | Pod request access landing page</title>

	<body>
		<div class="container">

				<figure class="logo">

				</figure>
			</header>
			<main class="main">
				<h1><span>Publish your podcasts</span><br> everywhere.</h1>

      </figure>
		</div>
    <script src="/src/index.js"></script>
