<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/styles.css" />

		<title>Frontend Mentor | Huddle landing page with single introductory section</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<img src="/images/logo.svg" alt="huddle logo" />
			</header>
			<main class="main">
				<figure class="hero">
					<img src="/images/illustration-mockups.svg" alt="huddle illustration idea" />
				</figure>
				<section class="content">
					<h1>
						Build The Community <br />
						Your Fans Will Love
					</h1>
					<p>
						Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
						connections with your users as you engage in genuine discussion.
					</p>
					<button>Register</button>
				</section>
			</main>
			<footer class="footer">
				<div class="socials">
					<a href="#" class="fa fa-facebook"></a><a href="#" class="fa fa-twitter"></a
					><a href="#" class="fa fa-instagram"></a>
				</div>
			</footer>

		</div>
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jacksonishere</a>.
		</p>
	</body>
</html>
