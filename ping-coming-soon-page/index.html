<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,300;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

		<title>Frontend Mentor | Ping coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 9px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<img src="/images/logo.svg" alt="ping logo" />
				<h1>We are launching <strong>soon!</strong></h1>
				<p>Subscribe and get notified</p>
			</header>
			<main class="main">
				<form id="form" class="form">
					<input id="email" type="text" placeholder="Your email address.." name="email" />
					<p class="warning">Please provide a valid email address</p>
					<button type="submit">Notify Me</button>
				</form>
				<figure class="dashboard">
					<img src="/images/illustration-dashboard.png" alt="dashboard" />
				</figure>
			</main>
			<footer class="footer">
				<div class="socials">
					<a href="#" class="fa fa-facebook"></a>
					<a href="#" class="fa fa-twitter"></a>
					<a href="#" class="fa fa-instagram"></a>
				</div>
				<p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
			</footer>
		</div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Jacksonishere</a>.
    </p>
    <script src="./src/index.js"></script>
	</body>
</html>
